name: Build and Deploy on Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Binary
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
    - name: Build
      shell: bash
      run:  ./release.sh
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WebGAL_Terre
        path: release
